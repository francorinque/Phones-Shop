<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="Assets/css/estilos.css">
    <title>Phones Shop</title>
</head>
<body>
    <!-- TODO: agregar scroll y fixed al nav -->





<!-- nav -->
<header class="header">
    <nav class="nav">
        <!-- logo -->
        <div class="nav__logo">LOGO</div>
        <!-- menu -->
        <ul class="nav__menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#contactUs">Contact Us</a></li>
        </ul>
        <!-- icons -->
        <div class="nav__icons">
            <div class="info-carrito">
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="info-carrito__count">0</div>
            </div>
            <i class="fa-solid fa-magnifying-glass" id="iconSearch"></i>
            <i class="fa-solid fa-bars toggle" id="toggle"></i>
        </div>
    </nav>


    <!-- contenedor input search -->
    <form  class="search__form">
        <div class="search__field">
        <input type="text" class="search__input" placeholder="ej: iphone 14...">
        <button class="btn search__btn">Ir</button>
        </div>
    </form>
</header>



 <main>
    <section class="container hero">
        <!-- text -->
        <div class="hero__content">
            <h1 class="hero__title">New Iphone <span class="important-text">14</span></h1>
            <p class="hero__p">Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
            <div class="hero__details">
                <!-- precio -->
                <div class="hero__details-container">
                    <span class="hero__details__title">Price:</span>
                    <span class="hero__num">$155,7</span>
                </div>
                <!-- color -->
                <div class="hero__details-container">
                    <span class="hero__details__title">Color:</span>
                    <span class="hero__color">
                        <span class="hero__circle"></span>
                        <span class="hero__circle"></span>
                    </span>
                </div>
            </div>
            <!-- termina details -->
            <button class="btn">View more</button>
        </div>
        <!-- foto -->
        <div class="hero__picture"></div>
    </section>
 </main>











    <script src="Assets/js/menu.js"></script>   
    <script src="Assets/js/index.js"></script>   
</body>
</html>
